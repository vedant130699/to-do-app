<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
    <title>To Do app</title>
</head>
<body>
<h1>
    Add a new task
</h1>
<form th:action="@{/tasks}" th:object="${todo}" method="POST">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{description}" placeholder="Task description"/>
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red"></div>
    <br>
    <button type="submit" th:text="${todo.id} != null ? 'Update' : 'Save'">Save</button>
</form>

</body>
</html>
