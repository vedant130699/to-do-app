<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
    <title>To Do app</title>
</head>
<body>
<h1>
    List tasks
</h1>
<a th:href="@{/tasks/new}">Add Task</a>
<ul>
    <li th:each="todo : ${todos}">
        <span th:text="${todo.description}"></span>
        <a th:href="@{'/tasks/edit/' + ${todo.id}}">Edit</a>
        <a th:href="@{'/tasks/delete/' + ${todo.id}}">Delete</a>
        <p>Created At: <span th:text="${#temporals.format(todo.createdAt, 'dd MMM yyyy HH:mm')}"></span></p>
        <p>Updated At: <span th:text="${#temporals.format(todo.updatedAt, 'dd MMM yyyy HH:mm')}"></span></p>
    </li>
</ul>

</body>
</html>
